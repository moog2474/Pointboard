
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Онооны самбар</h1>
            <form action="" id="task-form">
                <input type="text" id="task-input1" placeholder="Овог">
                <input type="text" id="task-input2" placeholder="Нэр">
                <div class="flex">
                  <select name="" id="task-input3">
                    <option value="Эрэгтэй">Эрэгтэй</option>
                    <option value="Эмэгтэй">Эмэгтэй</option>
                  </select>
                </div>
                <input type="number" id="task-input4" placeholder="Оноо" max="100" maxlength="3">
                <input type="submit" id="task-submit1" value="Add">
    
            </form>
        </header>
        <main>
            <h1>Жагсаалт</h1>
            <section class="task-list">
               <div id="tasks">
                    
                </div>
    
            </section>
        </main>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
